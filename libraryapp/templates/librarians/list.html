{% extends 'shared/base.html' %}

  {% block content  %}
  
    <h2>Librarians</h2>

    <ol>
    {% for librarian in all_librarians %}
        <li><a href="{% url 'libraryapp:librarian' librarian.id %}">{{ librarian.first_name }} {{ librarian.last_name }}</a></li>
    {% endfor %}
    </ol>

{% endblock %}
